<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="gridSize">
            <input type="text" id="userInput" placeholder="Enter size (Max 10)">
            <button id="size">Change Size</button>
        </div>
        <div class="sketchpad">
            <div class="header">SKETCHPAD</div>
            <div class="boxes">

            </div>
        </div>
        <div class="options">
            <button class = "draw option">Draw</button>
            <button class = "erase option">Erase</button>
        </div>
    </div>
</body>
</html>
