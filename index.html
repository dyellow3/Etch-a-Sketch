<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/spectrum-colorpicker/spectrum.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/spectrum-colorpicker/spectrum.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="sketchpad">
            <div class="gridSize">
                <input type="text" id="userInput" placeholder="Enter size (Max 25)">
                <button id="size">Change Size</button>
            </div>
            <div class="boxes"></div>
        </div>


        <div class="options">
            <button class="draw option">Draw</button>
            <button class="erase option">Erase</button>
            <button class="clear option">Clear</button>
        </div>

        <div class="colors">
            <input type="text" id="drawColorpicker" />
            <input type="text" id="backgroundColorpicker" />
            <input type="text" id="outlineColorpicker" />
        </div>

    </div>



</body>

</html>
